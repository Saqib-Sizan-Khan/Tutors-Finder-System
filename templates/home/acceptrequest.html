<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Accept Request</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">

    {% load static %}
    <link rel="stylesheet" href="{% static 'home/navbar.css' %}">
</head>

<body>

    <nav class="navbar navbar-light navbar-expand-md navbar-fixed-top navigation-clean-button"
        style="color: rgb(15,127,239); max-height: 520px; min-height: 120px;">
        <div class="container">
            <div>
                <a class="navbar-brand">
                    <span><img class="img-fluid" src="{% static 'home/logo2.jpg' %}"></span>
                </a>
                <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"
                    style="color: #242943; background: #ffffff;">

                    <span class="sr-only">Toggle navigation</span>
                    <span class="navbar-toggler-icon"></span>

                </button>
            </div>

            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav nav-right" style="color: rgb(255, 255, 255);">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'educatorinfo' %}" style="color: rgb(255,255,255);">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'showrequest' %}" style="color: rgb(255,255,255);">Show Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'acceptrequest' %}" style="color: rgb(255,255,255); background-color: #f4476b"> Accept Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'educatorupdateinfo' %}" style="color: rgb(255,252,252);">Update Info</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'educatorlogout' %}" style="color: rgb(255,252,252);">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <form method="post" action="{% url 'acceptrequest' %}"
        style="padding: 100px;background: linear-gradient(-68deg, #70ce9b 30%, #00bce2 59%);height: 900px;">
        {% csrf_token %}
        <h1 align="center" style="color: rgb(255,255,255);">Accept your request</h1>
        <h5 align="center" style="margin-bottom: 50px;color: rgb(163,13,190);">using ID from show request tab</h5>
        <div class="form-group">
            <!-- Start: 1 Row 3 Columns -->
            <div class="container">
                <div class="form-row">
                    <div class="col-md-4">
                        <select class="border-warning shadow form-control" name="educatortype">
                            <optgroup label="Educator Type">
                                <option value="Home Educator">Home Educator</option>
                                <option value="Outside Educator">Outside Educator</option>
                            </optgroup>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input class="border-warning shadow form-control" type="number"
                            name="educatorid" min="1" placeholder="Educator ID">
                    </div>
                    <div class="col-md-4">
                        <input class="border-warning shadow form-control" type="number"
                            name="parentid" min="1" placeholder="Parent ID">
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group" style="margin-top: 80px;" align="center">
            <button class="btn" type="submit" style="background-color: rgb(33,74,128); width: 200px;height: 50px;padding-top: 0px;padding-right: 0px;padding-bottom: 0px;padding-left: 0px;color: rgb(255, 255, 255);font-size: 20px;">Accept Request</button>
        </div>

        <div>
            {% for message in messages %}
                <h4 style="color: var(--red);" align="center">{{ message }}</h4>
            {% endfor %}
        </div>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
